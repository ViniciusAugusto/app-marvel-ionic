<ion-content>
  <div id="container">
    <h1 class="title"><b>BUSCA MARVEL</b></h1>
    <h2 class="subtitle mobile"></h2>
    <form>
      <label for="name">Nome do Personagem</label>
      <input type="text" id="nome" placeholder="Filtre por nome do personagem">
      <button id="search" class="btn" type="button">Buscar</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Personagem</th>
          <th class="mobile">SÃ©ries</th>
          <th class="mobile">Eventos</th>
        </tr>
      </thead>
      <tbody id="list">
          <tr *ngFor="let item of heroes; let i = index">
            <td>
              <img src="{{heroes[i].image}}" alt="{{heroes[i].name.trim()}}">
              <span>{{heroes[i].name.trim()}}</span>
            </td>
            <td class="mobile">
              <ul>
                <li *ngFor="let serie of heroes[i].series">
                  {{serie.name}}
                </li>
              </ul>
            </td>
            <td class="mobile">
              <ul>
                <li *ngFor="let event of heroes[i].events">
                  {{event.name}}
                </li>
              </ul>
            </td>
          </tr>
      </tbody>
    </table>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
